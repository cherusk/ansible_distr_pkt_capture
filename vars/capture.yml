---

tcpflow_bin: /usr/bin/tcpflow
capture_iface: any
gather_basin: /tmp # location to gather pcap flow on minor/remote
controller_basin: /var/opt/distr_capture/ # location for centric aggregation of gathered flows
stretch: 10 # gathering time span in 's' for seconds (the default), 'm' for minutes, 'h' for hours or 'd' for days
